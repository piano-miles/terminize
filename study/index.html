<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminize</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">

    <link href="index.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Miles Waugh" name="author">
</head>

<body>
    <div class="main">
        <button title="exit" id="exit" class="mainbutton" onclick="location.href = '../';">
            <p class="maintext">exit</p>
        </button>
    </div>

    <div class="content">
        <h1>Terminize</h1>
        <div id="description">
            <p>Select a mode of learning below.</p>
        </div>

        <div id="buttons">
            <button title="flashcards" id="flashcards" onclick="location.href = './flashcards';">
                <p>Flashcards</p>
            </button>
            <button title="quiz" id="quiz"
                onclick="document.write('You have found a learning mode that has not yet been developed.\nThis learning mode will, in the future, be a multiple-choice quiz that tracks the term/definition pairs that you most struggle with.');setTimeout(() => location.reload(), 1e4);">
                <p>[placeholder]</p>
            </button>
            <button title="third" id="third"
                onclick="document.write('I would like to make the third learning mode utilize the GPT API somehow. As it stands, I will likely not begin development on this third learning mode until the second learning mode is complete.\nSee /ref/plan.md for more details regarding my idea for incorperating a personalized AI tutor.');setTimeout(() => location.reload(), 1e4);">
                <p>[placeholder]</p>
            </button>
        </div>

        <hr>

        <table id="table">
            <tr>
                <th>#</th>
                <th>Term</th>
                <th>Definition</th>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
