<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminize</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">

    <link href="index.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Miles Waugh" name="author">

    <meta
        content="terminize, terminise, study tool, learning, recall, practice, term-definition pairs, interactive, customizable, difficulty level, progress tracking, test-taking, exam preparation, education, memorization, student, academic, subjects, quiz, flashcards, terminology, definitions, categories, points, score"
        name="keywords">
</head>

<body>

    <div class="perspective" id="defWindow">
        <div class="animated" id="definition">
            <p class="definition text noselect">A word or phrase used to describe a thing or to express a concept,
                especially in a particular kind of language or branch of study.</p>
        </div>
    </div>

    <div class="perspective" id="termWindow">
        <div class="animated" id="term" onclick="flip()">
            <p class="term text noselect">Term</p>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
