<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminize</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Miles Waugh">
    <meta name="keywords"
        content="terminize, terminise, study tool, learning, recall, practice, term-definition pairs, interactive, customizable, difficulty level, progress tracking, test-taking, exam preparation, education, memorization, student, academic, subjects, quiz, flashcards, terminology, definitions, categories, points, score">
</head>

<body>
    <div class="perspective" id="defWindow">
        <div class="animated" id="definition">
            <p class="definition text noselect">A word or phrase used to describe a thing or to express a concept, especially in a particular kind of language or branch of study.</p>
        </div>
    </div>
    <div class="perspective" id="termWindow">
        <div class="animated" id="term" onclick="flip()">
            <p class="term text noselect">Term</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
