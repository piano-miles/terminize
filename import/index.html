<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminize</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">

    <link href="import.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Miles Waugh" name="author">
</head>

<body>
    <div class="buttons">
        <button title="back" id="back" class="mainbutton" onclick="location.href = '../';">
            <p class="maintext">back</p>
        </button>
    </div>
    <div class="content">
        <h1>Terminize</h1>
        <p>To begin, import a study set as a tsv file.</p>

        <form id="import">
            <input type="file" id="studyset" title="studyset" accept=".txt,.csv,.tsv" />
            <br />
            <input type="submit" value="Import" id="submit" />
        </form>
    </div>

    <script src="import.js"></script>

</body>

</html>
